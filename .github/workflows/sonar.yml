name: SonarQube Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main      
jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      - name: Install dependencies
        run: npm install

      - name: SonarQube Scan
        uses: SonarSource/sonarcloud-github-action@v1
        with:
          entryPoint: ./node_modules/.bin/sonar-scanner # This points to your SonarQube scanner
          args: -Dsonar.projectKey=${{secrets.SONAR_PROJECT_KEY}} -Dsonar.host.url=http://localhost:9000
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Set this secret in GitHub repository