services:
  app:
    build: 
      context: .
    image: todo-apps-dev
    ports:
      - "8080:8080"
    environment:
      NOD_ENV: development
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
           - node_modules
        - action: rebuild
          path: package.json